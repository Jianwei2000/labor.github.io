<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勞健保試算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
        body{
            background-color: #F1EEE6;
        }
        .bg-f2{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container my-5 shadow-lg rounded">
        <div class="row">
            <div class="box1 bg-light rounded-top d-xl-flex">
                <div class="col-12 col-xl-4 my-5 fs-3 text-secondary text-center fw-bold">
                    輸入月薪算出公司人員勞健保
                </div>
                <div class="col-12 col-xl-8 d-xl-flex justify-content-center my-5">
                    <div class="fs-3 text-secondary fw-bold text-center my-3 my-xl-0">薪資</div>
                    <div class="input col-12 col-xl-auto d-flex justify-content-center mx-auto mx-lg-3">
                        <input type="number" id="numberInput" name="numberInput" oninput="getNumber()" class="form-control form-control-lg bg-f2 border-0 fw-bold text-center" placeholder="輸入每月薪資" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="fs-3 text-secondary fw-bold text-center my-3 my-xl-0">扶養眷屬</div>
                    <div class="col-12 col-xl-auto d-flex justify-content-center mx-auto mx-lg-3">
                        <select class="form-select-lg fw-bold bg-f2 border-0 rounded" id="mySelect" onchange="getSelectedOption();">
                            <option value="1">本人</option>
                            <option value="2">本人+1人</option>
                            <option value="3">本人+2人</option>
                            <option value="4">本人+3人</option>
                        </select>
                    </div>
                </div>
            </div>  
        
            <div class="box2 bg-f2 rounded-bottom">
                <div class="info col-12 bg-f2 my-5 table-responsive">
                    <table class="table table-bordered text-center ">
                        <thead class="table-dark">
                            <tr>
                            <th scope="col">勞保費</th>
                            <th scope="col">健保費</th>
                            <th scope="col">勞工退休金</th>
                            <th scope="col">合計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>
                                <div class="fs-6 text-primary fw-bold fst-italic">本人20%</div>
                                <div class="fs-5 fw-bold">NT$<span class="fs-5 fw-bold" id="resultLB1">0</span></div>
                            </td>
                            <td>
                                <div class="fs-6 text-primary fw-bold fst-italic">本人30%</div>
                                <div class="fs-5 fw-bold">NT$<span class="fs-5 fw-bold" id="resultJB1">0</span></div></div>
                            </td>
                            <td></td>
                            <td>
                                <div class="fs-6 text-primary fw-bold fst-italic">本人負擔</div>
                                <div class="fs-5 fw-bold">NT$<span class="fs-5 fw-bold" id="resultTO1">0</span></div>
                            </td>
                            </tr>
                            <tr>
                            <td>
                                <div class="fs-6 text-danger fw-bold fst-italic">雇主70%</div>
                                <div class="fs-5 fw-bold">NT$<span class="fs-5 fw-bold" id="resultLB2">0</span></div>
                            </td>
                            <td>
                                <div class="fs-6 text-danger fw-bold fst-italic">雇主60%</div>
                                <div class="fs-5 fw-bold">NT$<span class="fs-5 fw-bold" id="resultJB2">0</span></div>
                            </td>
                            <td>
                                <div class="fs-6 text-danger fw-bold fst-italic">雇主100%</div>
                                <div class="fs-5 fw-bold">NT$<span class="fs-5 fw-bold" id="resultTS">0</span></div>
                            </td>
                            <td>
                                <div class="fs-6 text-danger fw-bold fst-italic">雇主負擔</div>
                                <div class="fs-5 fw-bold">NT$<span class="fs-5 fw-bold" id="resultTO2">0</span></div>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row d-flex justify-content-around">
                    <div class="col-10 col-lg-5 text-white  bg-primary rounded-3 mb-5 p-3">
                        <div class="fs-6 fw-bold">員工實領</div>
                        <div class="fs-3 fw-bold">NT$<span class="fs-3 fw-bold" id="resultF1">0</span></div>
                    </div>
                    <div class="col-10 col-lg-5 text-white  bg-danger rounded-3 mb-5 p-3">
                        <div class="fs-6 fw-bold">雇主實際支付</div>
                        <div class="fs-3 fw-bold">NT$<span class="fs-3 fw-bold" id="resultF2">0</span></div>
                    </div>
                </div> 
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="all.js"></script>
</body>
</html>
